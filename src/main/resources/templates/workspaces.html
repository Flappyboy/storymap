<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:include="include/includebase">
</head>
<head>
    <meta charset="UTF-8">
    <title>Workspaces</title>
    <script th:src="@{/js/workspaces.js}"></script>
    <link rel="stylesheet" th:href="@{/css/workspaces.css}">
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <!--<a class="navbar-brand" th:text="${username}">用户名<p class="navbar-text">'s workspaces</p></a>-->
            <p class="navbar-text navbar-left header-name" th:text="${username}"><p class="navbar-text sub-name">'s workspaces</p></p>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle account" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Account <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a id="pro">Profile</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="list-group">
    <a th:each="m : ${workspaceList}" class="list-group-item active" th:href='@{/template/storymap.html(workspaceId=${m.id})}'>
		<h4 th:text="${m.name}" class="list-group-item-heading"/>
		<p th:text="${m.description}" class="list-group-item-text"/>
	</a>
</div>
<div id="userInfo"></div>
</body>
<script>
$(document).ready(function(){
    $("#pro").click(function(){
      $("#userInfo").load('/template/user-Info.html',function() {
          $('#myModal').on('hide.bs.modal', function () {//模态框关闭时触发,刷新父页面
            window.location.reload()
          })
      });
    })
});
</script>
</html>
