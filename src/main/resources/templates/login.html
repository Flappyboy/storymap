<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:include="include/includebase">
</head>
<head >
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" th:href="@{/css/app/applogin.css}">
</head>
<body>
<div class="login-block">
    <p th:if="${loginError}" class="error">用户名或密码错误</p>
    <div class="container">
        <div class="row">
            <div class="col-md-4 login-sec">
                <h2 class="text-center">Login Now</h2>
                <form class="login-form" th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label for="username" class="text-uppercase">Username</label>
                        <input type="text" id="username" name="username" value="admin" autofocus="autofocus" class="form-control" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="password" class="text-uppercase">Password</label>
                        <input type="password" id="password" name="password" value="123456" class="form-control" placeholder="">
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input">
                            <small>Remember Me</small>
                        </label>
                        <input type="submit" class="btn btn-login float-right" value="Login" />
                    </div>
                </form>
            </div>
            <div class="col-md-8 banner-sec">
                <div class="carousel-item active">
                    <img class="img-fluid" th:src="@{/img/app-login.jpg}" alt="login">
                    <div class="carousel-caption d-none d-md-block">
                        <div class="banner-text">
                            <h2>Introduction</h2>
                            <p>This is ..lallallalalallalalalllalalallalalallalallallalallallallallalalalllallalalalalalalallllllllalaalallallalalal...from 413.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
